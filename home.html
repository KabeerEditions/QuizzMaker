<body>
    <div class="contenedorMensajes">
        <div class="mensajeError">
            <p></p>

        <div class="mensajeAdvertencia">
            <p></p>
        </div>
        <div class="mensajeCorrecto">
            <p></p>
        </div>
    </div>
    <div id="pantallaCrearQuizz">
        <h1>Inicio</h1>
        <div class="card">
            <h2>¬°CONSTRUYE TU PROPIO QUIZZ!</h2>
            <div id="preguntasQuizz">
                <div id="pregunta-1" class="pregunta">
                    <h3>Pregunta 1</h3>
                    <input class="contenedorPregunta pregunta-1" type="text" placeholder="Indica la pregunta">
                    <div class="contenedorRespuestas">
                        <input class="respuestas respuestaCorrecta" type="text"

                        <input class="respuestas" type="text" placeholder="Escribe una respuesta">
                        <input class="respuestas" type="text" placeholder="Escribe una respuesta">
                        <input class="respuestas" type="text" placeholder="Escribe una respuesta">
                    </div>
                    <div>
                        <input class="explicacion" type="text"
                            placeholder="Da una explicacion de porque esa es la respuesta correcta">
                        <select name="" id="DificultadPregunta-1" class="dificultad">
                            <option value="Facil">Facil</option>
                            <option value="Medio">Medio</option>
                            <option value="Dificil">Dificil</option>
                            <option value="Extremo">Extremo</option>
                        </select>
                        <button class="eliminar pregunta-1">Eliminar pregunta</button>
                    </div>
                    <hr>
                </div>
            </div>

            <div>
                <h3>Opciones para el quizz</h3>
                <ul id="checks">
                    <li>
                        <div>
                            <input type="checkbox" name="" id="desordenarPreguntas"> 
                            <label for="desordenarPreguntas">Desordenar las preguntas</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="prohibirComodines"> 
                            <label for="prohibirComodines">Permitir comodines</label>
                        </div>
                        <select name="cantidadComodines" id="cantidadComodines">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="expliacionPregunta">
                            <label for="expliacionPregunta">Explicacion despues de cada pregunta</label>
                        </div>

                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="dificultadPregunta">
                            <label for="dificultadPregunta">Dificultad por cada pregunta</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="tiempoParaContestar">
                            <label for="tiempoParaContestar">Tiempo para contestar una pregunta</label>
                        </div>
                    </li>
                </ul>
                <select name="" id="tiempoPregunta">
                    <option value="15">15 segundos</option>
                    <option value="30">30 segundos</option>
                    <option value="45">45 segundos</option>
                    <option value="60">60 segundos</option>
                    <option value="120">120 segundos</option>
                </select>
            </div>
            <div>
                <button id="a√±adirPregunta">A√±adir pregunta</button>
                <button id="crearQuizz">Crear Quizz</button>
            </div>

        <div class="card">

                <div>
                    <button id="buscar">Buscar</button>
                </div>
            </div>
