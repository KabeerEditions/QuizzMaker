<html lang="es">

<head>

    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <title>QuizMaker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:">

    <script src="scripts/jQuery.js"></script>

<body>
    <div class="contenedorMensajes">
        <div class="mensajeError">
            <p></p>
        </div>
        <div class="mensajeAdvertencia">
            <p></p>
        </div>
        <div class="mensajeCorrecto">
            <p></p>
        </div>
    </div>
    <div id="pantallaEspera">
        <h1 class="titulo">Esperando a que todos se unan...</h1>

        <div class="contenedorSala">
            <div class="codigoSala">
                <p>Tu código de sala:</p>
                <span class="codigo">XXXXXX</span>
            </div>

            <div id="jugadores">
            </div>

            <div class="loader"></div>
            <p class="mensajeEsperando">Esperando al anfitrión para comenzar...</p>
            <button id="comenzar">COMENZAR</button>
        </div>
    </div>
